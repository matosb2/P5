<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Neighborhood Map Project</title>
</head>

<body>
    <div id="searchmenu">
        <input id="searchbox" placeholder="Search..." type="search" data-bind="textInput: query"></input>
        <div id="menu">
            <ul data-bind="foreach: search()">
                <li data-bind="text: name, click: $parent.setLocation"></li>
            </ul>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsK_DgDME2t1k3F0AFiP52F28hDu9nie4&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
