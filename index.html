<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map Project</title>
</head>

<body>
    <div id="drawer" class="ham-drawer" data-bind="css: {open: isOpen}">
        <div id="searchmenu" class="search-bar">
            <div id="project" class="P5">
                <h3>Neighborhood Map Project</h3>
            </div>
            <input id="searchbox" class="searching" placeholder="Search..." type="search" data-bind="textInput: query">
            <div id="menu" class="list-menu">
                <ul data-bind="foreach: search()" id="list" class="listing">
                    <li data-bind="text: name, click: $parent.setLocation"></li>
                </ul>
            </div>
        </div>
    </div>
    <a id="burgMenu" class="menu-burg" data-bind="click: toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
    </a>
    <main id="map" class="lrgMap" data-bind="click: close"></main>
    <script src="library/oauth-signature.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsK_DgDME2t1k3F0AFiP52F28hDu9nie4&callback=initMap" async defer></script>
</body>

</html>
